      <h3 id=terms>1. Terms</h3><p>By accessing this web site, you are agreeing to be bound by these web site Terms and Conditions of Use, our <a href=/privacy>Privacy Policy</a>, all applicable laws and regulations, and agree that you are responsible for compliance with any applicable local laws. If you do not agree with any of these terms, you are prohibited from using or accessing this site. The materials contained in this web site are protected by applicable copyright and trade mark law.<h3 
      id=use-licence>2. Use License</h3><ol type=a><li>Permission is granted to temporarily download one copy of the materials (information or software) on DEV's web site for personal, non-commercial transitory viewing only. This is the grant of a license, not a transfer of title, and under this license you may not:<ol type=i><li>modify or copy the materials;<li>use the materials for any commercial purpose, or for any public display (commercial or non-commercial);<li> attempt to decompile or
      reverse engineer any software contained on DEV's web site;<li>remove any copyright or other proprietary notations from the materials; or<li>transfer the materials to another person or "mirror" the materials on any other server.</ol><li> This license shall automatically terminate if you violate any of these restrictions and may be terminated by DEV at any time. Upon terminating your viewing of these materials or upon the termination of this license, you must destroy any downloaded materials
      in your possession whether in electronic or printed format.</ol><h3 id=disclaimer>3. Disclaimer</h3><ol type=a><li> The materials on DEV's web site are provided "as is". DEV makes no warranties, expressed or implied, and hereby disclaims and negates all other warranties, including without limitation, implied warranties or conditions of merchantability, fitness for a particular purpose, or non-infringement of intellectual property or other violation of rights. Further, DEV does not warrant
      or make any representations concerning the accuracy, likely results, or reliability of the use of the materials on its Internet web site or otherwise relating to such materials or on any sites linked to this site. </ol><h3 id=limitations>4. Limitations</h3><p> In no event shall DEV or its suppliers be liable for any damages (including, without limitation, damages for loss of data or profit, or due to business interruption,) arising out of the use or inability to use the materials on DEV's
      Internet site, even if DEV or an authorized representative has been notified orally or in writing of the possibility of such damage. Because some jurisdictions do not allow limitations on implied warranties, or limitations of liability for consequential or incidental damages, these limitations may not apply to you. <h3 id=revisions-and-errata>5. Revisions and Errata</h3><p>The materials appearing on DEV's web site could include technical, typographical, or photographic errors. DEV does not
      warrant that any of the materials on its web site are accurate, complete, or current. DEV may make changes to the materials contained on its web site at any time without notice. DEV does not, however, make any commitment to update the materials.<h3 id=links>6. Links</h3><p> DEV has not reviewed all of the sites linked to its Internet web site and is not responsible for the contents of any such linked site. The inclusion of any link does not imply endorsement by DEV of the site. Use of any
      such linked web site is at the user's own risk.<h3 id=copyright-takedown>7. Copyright / Takedown</h3><p> Users agree and certify that they have rights to share all content that they post on dev.to — including, but not limited to, information posted in articles, discussions, and comments. This rule applies to prose, code snippets, collections of links, etc. Regardless of citation, users may not post copy and pasted content that does not belong to them. Users assume all risk for the content
      they post, including someone else's reliance on its accuracy, claims relating to intellectual property, or other legal rights. If you believe that a user has plagiarized content, misrepresented their identity, misappropriated work, or otherwise run afoul of DMCA regulations, please email  <a href=mailto:yo@dev.to>yo@dev.to</a>. DEV may remove any content users post for any reason.<h3 id=site-terms-of-use-modifications>8. Site Terms of Use Modifications</h3><p>DEV may revise these terms of
      use for its web site at any time without notice. By using this web site you are agreeing to be bound by the then current version of these Terms and Conditions of Use.<h3 id=dev-trademarks-and-logo-policy>9. DEV Trademarks and Logos Policy</h3><p> All uses of the DEV logo, DEV badges, brand slogans, iconography, and the like, may only be used with express permission from DEV. DEV reserves all rights, even if certain assets are included in DEV open source projects. Please contact yo@dev.to
      with any questions or to request permission.<h3 id=reserved-names>10. Reserved Names</h3><p> DEV has the right to maintain a list of reserved names which will not be made publicly available. These reserved names may be set aside for purposes of proactive trademark protection, avoiding user confusion, security measures, or any other reason (or no reason).<p>Additionally, DEV reserves the right to change any already-claimed name at its sole discretion. In such cases, DEV will make reasonable
      effort to find a suitable alternative and assist with any transition-related concerns.<h3  id=content-policy>11. Content Policy</h3><p>The following policy applies to comments, articles, and all other works shared on the DEV platform:<ul><li>Users must make a good-faith effort to share content that is on-topic, of high-quality, and is not designed primarily for the purposes of promotion or creating backlinks.<li>Posts must contain substantial content — they may not merely reference an
      external link that contains the full post.<li> If a post contains affiliate links, that fact must be clearly disclosed. For instance, with language such as: “This post includes affiliate links; I may receive compensation if you purchase products or services from the different links provided in this article.”</ul><p> DEV reserves the right to remove any content that it deems to be in violation of this policy at its sole discretion. Additionally, DEV reserves the right to restrict any user’s
      ability to participate on the platform at its sole discretion.<h3 id=governing-law>12. Governing Law</h3><p>Any claim relating to DEV's web site shall be governed by the laws of the State of New York without regard to its conflict of law provisions.<p>General Terms and Conditions applicable to Use of a Web Site.
    heading: Web Site Terms and Conditions of Use
